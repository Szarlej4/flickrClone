<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Find your inspiration. | Flickr</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="https://combo.staticflickr.com/ap/build/images/sohp/2020-top-25/If_Only_We_Could_Turn_Back_Time_Anna_Kwa.jpg"
            alt="background image" class="background-image">
        <div class="top-panel">
            <img src="logo.png" alt="flickr logo" class="top-panel__logo">
            <form class="search-block">
                <img src="magnifier.svg" alt="magnifier icon search" class="search-block__image">
                <input class="search-block__input" type="text" name="" maxlength="120" id=""
                    placeholder="Photos, people or groups">
            </form>
            <div class="links-wrapper">
                <a href="" class="button links-wrapper__link">Log In</a>
                <a href="" class="button button--signup button--change-color-hover">Sign Up</a>
            </div>
        </div>
        <div class="main-panel">

            <div class="slogan">
                <p class="slogan__heading">Find your inspiration.</p>
                <p class="slogan__desc">Join the Flickr community, home to tens of billions of<br>photos and 2 million
                    groups.</p>
                <a href="" class="button button--start button--change-color-hover">Start for free</a>
            </div>
            <div class="pic-desc">
                <p class="pic-desc__text pic-desc__text-title">If Only We Could Turn Back Time</p>
                <p class="pic-desc__text pic-desc__text-author">by Anna Kwa</p>
            </div>
        </div>
        <div class="bottom-panel">
            <a href="" class="bottom-panel__link">About</a>
            <a href="" class="bottom-panel__link">Jobs</a>
            <a href="" class="bottom-panel__link">Blog</a>
            <a href="" class="bottom-panel__link">Developers</a>
            <a href="" class="bottom-panel__link">Guidelines</a>
            <a href="" class="bottom-panel__link">Help</a>
            <a href="" class="bottom-panel__link">Help forum</a>
            <a href="" class="bottom-panel__link">Privacy</a>
            <a href="" class="bottom-panel__link">Terms</a>
            <a href="" class="bottom-panel__link">Cookies</a>
            <a href="" class="bottom-panel__link">English</a>
            <a href="" class="bottom-panel__link">SmugMug+Flickr.</a>
            <div class="social-media">
                <a href="" class="social-media__link"><img class="social-media__link__logo" src="fb-logo.svg"
                        alt="facebook logo"></a>
                <a href="" class="social-media__link"><img class="social-media__link__logo" src="twitter-logo.svg"
                        alt="twitter logo"></a>
                <a href="" class="social-media__link"><img class="social-media__link__logo" src="ig-logo.svg"
                        alt="instagram logo"></a>
            </div>
        </div>
    </div>
</body>

</html>
